{% extends "base.html" %}

{% block content %}
<h2>Sales Dashboard</h2>

<!-- ========== Canvas 區塊 ========== -->
<div style="display: flex; flex: 1; min-width: 600px; max-width: 1200px; height: 500px;">

    <div style="flex: 1; min-width: 300px; max-width: 600px; height: 400px;">
      <!-- ========== 表單：選擇幾天內 ========== -->
        <form method="get" style="margin-bottom: 20px;">
          <label for="days">Show daily sales for the last:</label>
          <input type="number" id="days" name="days" min="1" max="30" value="{{ days }}">
          <span>days</span>
          <button type="submit">Update</button>
        </form>
        <h3>📈 Daily Revenue</h3>
        <canvas id="dailyChart"></canvas>
    </div>

    <div style="flex: 1; min-width: 300px; max-width: 600px; height: 400px;">
        <h3>📊 Product Sales</h3>
        <canvas id="productChart"></canvas>
    </div>
</div>
<div style="display: flex; flex: 1; min-width: 600px; max-width: 1200px; height: 400px;">
  <div style="margin-top: 30px; width: 100%; max-width: 700px; height: 400px;">
      <!-- ========== 單一商品每日銷量選擇表單 ========== -->
      <form method="get" style="margin-top: 30px;">
        <label for="days">Show daily sales for the last:</label>
        <input type="number" name="days" id="days" min="1" max="30" value="{{ days }}">

        <label for="product_ID">Select Product:</label>
        <select name="product_ID" id="product_ID">
          <option value="">-- Choose --</option>
          {% for product in product_choices %}
            <option value="{{ product.product_ID }}" {% if product.product_ID == selected_product_id %}selected{% endif %}>
              {{ product.name }}
            </option>
          {% endfor %}
        </select>

        <button type="submit">Update</button>
      </form>
      <h3>📈 Daily Revenue for Selected Product</h3>
      <canvas id="singleProductChart"></canvas>
  </div>
</div>

<!-- ========== Chart.js CDN ========== -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>

<!-- ========== 每日銷售額圖表 ========== -->
<script>
  var dailyCtx = document.getElementById("dailyChart").getContext("2d");
  new Chart(dailyCtx, {
    type: "line",
    data: {
      labels: {{ daily_labels|safe }},
      datasets: [{
        label: "Daily Revenue",
        data: {{ daily_data|safe }},
        fill: false,
        borderColor: "rgba(75, 192, 192, 1)",
        backgroundColor: "rgba(75, 192, 192, 0.2)",
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{ ticks: { beginAtZero: true } }]
      }
    }
  });
</script>

<!-- ========== 商品銷量圖表 ========== -->
<script>
  var productCtx = document.getElementById("productChart").getContext("2d");
  new Chart(productCtx, {
    type: "bar",
    data: {
      labels: {{ product_labels|safe }},
      datasets: [{
        label: "Product Sales",
        data: {{ product_data|safe }},
        backgroundColor: "rgba(153, 102, 255, 0.5)",
        borderColor: "rgba(153, 102, 255, 1)",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{ ticks: { beginAtZero: true, precision: 0 } }]
      }
    }
  });
</script>

<script>
  var singleCtx = document.getElementById("singleProductChart").getContext("2d");
  new Chart(singleCtx, {
    type: "line",
    data: {
      labels: {{ single_product_labels|safe }},
      datasets: [{
        label: "Daily Quantity Sold",
        data: {{ single_product_data|safe }},
        borderColor: "rgba(255, 99, 132, 1)",
        backgroundColor: "rgba(255, 99, 132, 0.2)",
        fill: false,
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{ ticks: { beginAtZero: true } }]
      }
    }
  });
</script>
{% endblock content %}
