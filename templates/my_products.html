{% extends "base.html" %}

{% block content %}

  <div class="post-entry">
    <a href="{% url 'Add Products' %}">Add New Products</a>
  </div>

  {% if products %}
    {% for product in products %}
      <p>{{ product.name }} - ${{ product.price }} - remains: {{ product.quantity }} -- <a href="{% url 'Edit Products' product.pk %}">Edit</a></p>
    {% endfor %}
  {% else %}
    <p>No products found.</p>
  {% endif %}

{% endblock content %}
