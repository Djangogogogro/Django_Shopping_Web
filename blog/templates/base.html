<!-- templates/base.html -->
{% load static %}
<html>
    <head>
        <title>God電</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
        
        <!-- Local CSS -->
        <link href="{% static 'css/base.css' %}" rel="stylesheet">        
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'home' %}">⚡God電</a></h1>
            </div>
            <div class="nav-right">
                {% if request.session.user_ID %}
                  <a href="{% url 'Shopping Cart' %}">Shopping Cart</a> | 
                  <span>{{ request.session.user_name }}</span> | 
                  <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                  <a href="{% url 'Login' %}">Login</a> | 
                  <a href="{% url 'New User' model_type='customer' %}">Sign up</a>
                {% endif %}
            </div>
        </header>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
